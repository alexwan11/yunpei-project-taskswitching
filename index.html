<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Switching Experiment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>task switching test</h1>
        <nav>
            <ul>
                <li id="user-authentication-status">
                    <a href="login.html" id="login-link">登录</a>
                    <a href="register.html" id="register-link">注册</a>
                    <a href="#" id="logout-link" class="hidden">退出登录</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="instructions">
            <h1>Instructions</h1>
            <div id="instructions-text"></div>
            <div id="instructions-text-difficult"></div>
            <button id="start-sample-button" class="button">Start Sample</button>
            <button id="start-experiment-button" class="button">Start Experiment 1</button>
            <button id="start-experiment-difficult-button" class="button">Start Experiment 2</button>
            <button id="start-experiment-difficult-button-2" class="button">Start Experiment 3</button>
        </div>
        <div class="sample-area" id="sample-area">
            <div class="left-part" id="left-part">
                <div class="stimulus" id="shape-task"></div>
                <p>Shape Task: Press 'b' for circle, 'n' for rectangle.</p>
            </div>
            <div class="right-part" id="right-part">
                <div class="stimulus" id="color-task"></div>
                <p>Color Task: Press 'b' for yellow, 'n' for blue.</p>
            </div>
        </div>
        <div class="experiment-area" id="experiment-area">
            <div class="left-part-experiment" id="left-part-experiment">
                <div class="stimulus" id="shape-task-experiment"></div>
            </div>
            <div class="right-part-experiment" id="right-part-experiment">
                <div class="stimulus" id="color-task-experiment"></div>
            </div>
        </div>
        <div class="experiment-area" id="experiment-area-difficult">
            <div class="left-part-experiment" id="left-part-experiment-difficult">
                <div class="stimulus" id="shape-task-experiment-difficult"></div>
            </div>
            <div class="right-part-experiment" id="right-part-experiment-difficult">
                <div class="stimulus" id="color-task-experiment-difficult"></div>
            </div>
        </div>
        <div class="experiment-area" id="experiment-area-difficult-2">
            <div class="left-part-experiment" id="left-part-experiment-difficult-2">
                <div class="stimulus" id="shape-task-experiment-difficult-2"></div>
            </div>
            <div class="right-part-experiment" id="right-part-experiment-difficult-2">
                <div class="stimulus" id="color-task-experiment-difficult-2"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>版权所有 &copy; 2024 alex</p>
        <p>联系邮箱: 3263471262@qq.com </p>  
    </footer>
    <table id="results-table"></table>
    <script src="js/sample.js"></script>
    <script src="js/experiment.js"></script>
    <script src="js/experiment_difficult.js"></script>
    <script src="js/experiment_difficult_2.js"></script>
</body>
</html>
